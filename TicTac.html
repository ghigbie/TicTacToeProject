<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<h1>Tic Tac Toe</h1>

<table>
	<tr id="row1">
		<td class="first"></td>
		<td class="downLeft"></td>
		<td class="downLeft"></td>
	</tr>

	<tr id="row2">
		<td class="first"></td>
		<td class="downLeft"></td>
		<td class="downLeft"></td>
	</tr>

	<tr id="row3">
		<td class="boxVerticle"></td>
		<td class="last"></td>
		<td class="last"></td>
	</tr>
</table>

</body>
</html>
